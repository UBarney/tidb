tasks:
  - name: installFZF
    init: git clone --depth 1 https://github.com/junegunn/fzf.git ~/.fzf && ~/.fzf/install --all

  - name: "installMysqlClient"
    command: sudo apt update && sudo apt install -y mysql-client

  - name: build
    command: |
      mkdir /workspace/GOCACHE
      go env -w GOCACHE=/workspace/GOCACHE
      make server
      
  


vscode:
  extensions:
    - golang.go
